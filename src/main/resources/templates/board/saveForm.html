<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!--script 는 body 가 끝나는 제일 아래에 넣음-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--    summernote-->
    <link
            href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
<header th:replace="~{/layout/header :: header}" id="header">
    헤더 삽입부
    <hr>
</header>

<main class="container">
    <form action="/auth/loginProc" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" placeholder="Enter title" id="title">
        </div>
        <div class="form-group">
            <label for="content">Content</label><br>
            <textarea class="form-control summernote" rows="5" cols="" id="content"></textarea>
        </div>
    </form>
    <button id="btn-board-save" class="btn btn-primary">글쓰기</button>
</main>

<footer th:replace="~{/layout/footer :: footer}" id="footer">
    <hr>
    푸터 삽입부
</footer>

<script>
    $(".summernote").summernote({
        placeholder: "Hello Bootstrap 4",
        tabSize: 2,
        height: 300,
    });
</script>
<script src="/js/board.js"></script>
</body>
</html>

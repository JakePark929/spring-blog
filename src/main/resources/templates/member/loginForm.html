<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!--script 는 body 가 끝나는 제일 아래에 넣음-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:replace="~{/layout/header :: header}" id="header">
    헤더 삽입부
    <hr>
</header>

<main class="container">
<!--    <form>-->
    <form action="/auth/loginProc" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
        </div>
<!--        <div class="form-group form-check">-->
<!--            <label class="form-check-label">-->
<!--                <input class="form-check-input" type="checkbox" name="remember"> Remember me-->
<!--            </label>-->
<!--        </div>-->
        <button id="btn-login" type="submit" class="btn btn-primary">로그인</button>
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=8d1f58fc4d7c4019159fe8b2ef7a7959&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code">
            <img height="38px" src="/image/kakao_login_button.png"/>
        </a>
    </form>
</main>

<footer th:replace="~{/layout/footer :: footer}" id="footer">
    <hr>
    푸터 삽입부
</footer>

<script src="/js/member.js"></script>
</body>
</html>
